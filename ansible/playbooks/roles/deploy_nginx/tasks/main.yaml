- name: Copy Nginx configuration template
  become: true
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify: restart nginx


- name: Ensure Nginx is running
  become: true
  service:
    name: nginx
    state: started
    enabled: yes

